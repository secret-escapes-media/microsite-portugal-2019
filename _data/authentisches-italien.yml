- id: one
  title: "Dorfidyll & Hotelkomfort"
  img: bg-img1
  description: "Authentische Erfahrungen, bei denen Sie mittelalterliche Dörfer, unberührte Landschaften sowie das Leben der Einheimischen und lokale Traditionen hautnah erleben können, versprechen Reisen in das Hinterland. In vielen Borghi sind Traditionen und authentische Küche lebendig wie an kaum einem anderen Ort. Viele der rund 1.000 Borghi von Nord- bis Süditalien bieten Besuchern Unterkünfte in restaurierten Gebäuden, die vormals eine ganz andere Funktion hatten. So können Sie beispielsweise in ehemaligen Mühlen, Schlössern oder Klöstern&nbsp;übernachten."



