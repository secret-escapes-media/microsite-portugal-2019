- id: two
  title: Natur pur
  img: bg-img2
  description: "Urlaub in der Natur verspricht Erholung und Entschleunigung sowie die Gelegenheit, das Ursprüngliche und Authentische eines Landes ganz in Ruhe zu entdecken: 25 Nationalparks und etliche regionale Naturschutzgebiete ermöglichen Naturerlebnisse und Touren abseits der Touristenpfade, bei denen Sie die lokale Tier- und Pflanzenwelt kennenlernen sowie Trekking- und Mountainbike-Ausflüge unternehmen können. Entdecken Sie auf verschiedensten Routen unvergleichliche Natur- und Kulturlandschaften. Schnorchel- und Tauchfans erwarten darüber hinaus faszinierende Meeresschutzparks, in denen die Unterwasserwelt besonders geschützt&nbsp;ist. "




