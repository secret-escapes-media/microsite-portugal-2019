- id: six
  title: "Musikalisches Erlebnis"
  img: bg-img6
  description: "Italienisch gilt als die Sprache der klassischen Musikwelt, von der Oper und dem Belcanto bis zum Schlager der 1950er Jahre wird die italienische Musik weltweit gefeiert. Typisch italienische Liedermacher, Cantautori wie Paolo Conte, Lucio Dalla oder Pino Daniele haben sich mit ihren Texten zu wahren Stars aufgeschwungen. Heute zeigt sich die Musik des Landes vielfältiger denn je und es gibt kaum eine Provinz, die nicht ihr eigenes Musikfestival feiert: die bekannten Opernfestspiele in Verona, das Umbria-Jazz-Festival in Perugia, der Maggio Fiorentino Musicale in Florenz oder das größte Straßenmusikfest Italiens in&nbsp;Ferrara."



