- id: four
  title: Alberobello
  img: bg-img4
  description: "Die apulische Stadt Alberobello ist die Hauptstadt der Trulli: Das historische Stadtzentrum besteht gänzlich aus diesen weißen, kegelförmigen Bauten, die es so berühmt und einzigartig machen. Die ältesten heute noch vorhandenen Trulli stammen aus dem 14. Jahrhundert und sind Teil des UNESCO-Weltkulturerbes. Diese besondere Bauart ohne Mörtel soll auf einem früheren Gesetz beruhen, wonach es Bauern nur erlaubt war diese Bauten zu errichten, um eine vom Königreich Neapel erlassene Steuer für neu errichtete Siedlungen zu umgehen. Spazieren Sie durch die engen Gassen und spüren Sie den besonderen Charme dieser&nbsp;Stadt."



