- id: three
  title: Perugia
  img: bg-img3
  description: "Als Ergebnis seiner ruhmreichen Vergangenheit verfügt die Regionalhauptstadt Umbriens über einen immensen Kunst- und Kulturschatz und begeistert mit ihrem mittelalterlichen Charakter. In jedem Winkel und auf jedem Platz der Stadt kann man Monumente bewundern, die von Jahrhunderten der Geschichte zeugen. Das Zentrum ist ein Architektur-Schmuckstück des 14. Jahrhunderts und gilt als eines der schönsten Italiens. Es wird von zwei Mauerreihen umringt, die teilweise seit dem Mittelalter unversehrt geblieben sind. In der Umbrischen Nationalgalerie sind Meisterwerke italienischer Kunst vom Mittelalter bis zum 18. Jahrhundert von Piero della Francesca, Benozzo Gozzoli, Fra Angelico, Pinturicchio und Perugino zu&nbsp;bestaunen."



