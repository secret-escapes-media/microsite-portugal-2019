- id: two
  title: Palermo
  img: bg-img2
  description: "Die Hauptstadt Siziliens ist Italienische Kulturhauptstadt 2018. Seine Besucher zieht Palermo mit einem faszinierenden Reichtum an Kulturschätzen und seiner lebhaften Atmosphäre in den Bann. Sehenswert ist vor allem das 2015 in die UNESCO-Weltkulturerbe-Liste aufgenommene arabisch-normannische Erbe, welches auf das Königreich von 1130 bis 1194 zurückgeht und ein außergewöhnliches Beispiel der sozio-kulturellen Verschmelzung zwischen westlicher, islamischer und byzantinischer Kultur auf der Insel symbolisiert. Einen abwechslungsreichen Veranstaltungskalender mit Konzerten, Ausstellungen und Festivals vor historischer Kulisse hat Palermo ebenfalls zu&nbsp;bieten."




