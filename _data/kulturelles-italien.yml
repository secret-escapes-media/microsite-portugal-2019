- id: six
  title: Verona
  img: bg-img6
  url: "http://bit.ly/2McGEFt"
  description: "Auf einer Landzunge des Flusses Adige erhebt sich die „italienische Stadt der Liebe”. Gegründet vor gut 2.000 Jahren entwickelte sich Verona während der Römerzeit zu einem städtischen Zentrum, von dem heute noch prunkvolle Bauten zeugen, wie z.B. das römische Amphitheater, das Stadttor Porta dei Borsari, die archäologische Ausgrabungsstätte Porta Leoni und das Wahrzeichen der Stadt: die Arena aus dem 1. Jahrhundert vor Christus. Nach eingehender Restauration und seit der Erstaufführung der Verdi-Oper Aida zählt sie zu einer der beeindruckensten Freilichtbühnen Italiens und ist jährlich Schauplatz der Opernfestspiele. Sehenswert sind auch die Burgen und Grabmäler der Skaliger. Anschließend locken die Cafés auf Plätzen wie der Piazza Bra, der Piazza Dante und der Piazza Erbe zu einem Aperol&nbsp;Sprizz."



