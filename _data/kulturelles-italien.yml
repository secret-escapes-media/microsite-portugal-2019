- id: five
  title: Assisi
  img: bg-img5
  description: "Die mittelalterliche Stadt Assisi gehört aufgrund ihrer historischen Kontinuität seit dem Jahr 2000 zum italienischen UNESCO-Weltkulturerbe. Insbesondere die Basilika San Francesco repräsentiert eine Sammlung von Meisterwerken der menschlichen Schöpferkraft und ist ein hervorragendes Beispiel architektonischer Komplexität, welches die Entwicklung der Kunst und Architektur bedeutend beeinflusst hat. Architekten und Maurer sowie Steinmetze haben im Laufe der Jahre Assisi einen unvergleichlichen Anblick verliehen. Der Heilige Franziskus, Begründer des Franziskaner Ordens und die Heilige Klara, Begründerin des Klarissenordens, prägten die Geschichte dieser Stadt und machten sie zu einem der berühmtesten Wallfahrtsorte&nbsp;Italiens."



