- id: one
  title: Matera
  img: bg-img1
  description: "Matera, auch zweites Bethlehem genannt, ist Europäische Kulturhauptstadt 2019. Die Stadt in der süditalienischen Region Basilikata gilt als eine der ältesten Städte Italiens und beeindruckt vor allem mit den sogenannten Sassi, in den Fels geschlagenen Höhlen, die noch bis in die 1950er Jahre bewohnt waren. Bei einem Spaziergang durch das historische Zentrum mit seinem dichten Netz an engen Gassen werden Sie das Gefühl haben, Sie seien in die Vergangenheit gereist. Nicht ohne Grund wurden hier z.B. Filme wie „Die Passion Christi“ von Mel Gibson gedreht. Heute befinden sich in den restaurierten Felshöhlen Restaurants, Bars und Hotels, die einen ganz besonderen Charme&nbsp;versprühen."



