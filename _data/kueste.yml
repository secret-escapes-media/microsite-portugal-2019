- id: one
  title: Strandglück in Hauptstadtnähe
  img: bg-img1
  description: "Davon können viele europäische Hauptstädter nur träumen: Zahlreiche schöne Strände liegen gleich um die Ecke von Lissabon. So lässt sich ein Besuch der portugiesischen Hauptstadt bestens mit einem Strandbesuch verbinden. Mit dem Auto oder Bussen gelangt man schnell an die Strände der Costa da Caparica. Um die überlaufenen Strände in Ortsnähe zu vermeiden, sollten Sie an den südlichen Teil der Küste fahren. An der Küste der Serra de Sintra nördlich von Cascais finden sich weitläufige Strände in atemberaubender Naturkulisse. Stärken Sie sich in einem der Strandrestaurants mit einem Fischgericht und beobachten Sie dabei das Schauspiel der Wellen. Unterhalb des Cabo da Roca liegt der Dünenstrand Praia de Guincho, ein beliebter Spot für Surfer. "



