- id: four
  title: Portugals grüne Küste
  img: bg-img4
  description: "Im Norden liegt die wunderschöne Costa Verde: Unberührte Natur und weiter, weißer Sandstrand an der Küste und Waldgebiete, Flüsse und Hügellandschaften im Landesinneren sind die Highlights der grünen Küste. Porto, die zweitgrößten Stadt Portugals, ist vom Massentourismus noch verschont geblieben. Ebenso unvergessen bleibt ein Ausflug ins Gebirge des Nationalparks Peneda-Gerês. Dort fließt der Wasserfall Fisgas do Ermelo inmitten rauer Landschaft. Hinter schattenspendenden Pinienwäldern erstreckt sich das Hinterland mit angelegten Weinterrassen und Getreidefeldern. Auf den Abhängen reihen sich Obsthaine, wilde Wiesen und felsige Wanderwege farbenprächtig aneinander."



