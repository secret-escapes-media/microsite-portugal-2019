- id: two
  title: Surferparadiese
  img: bg-img2
  description: "Portugals Küste lockt mit wilden Wellen und stürmischer Brandung. Surfer lieben die unterschiedlichen Wellenarten und Küstenabschnitte, die von Felsen und Klippen umgeben sind. In den Wintermonaten ist der Wind stärker und die Wellen noch höher, was besonderen Surf-Spaß garantiert. Professionelle Surfschulen mit unterschiedlichen Trainingsschwerpunkten bieten das ganze Jahr über Veranstaltungen und Kurse rund um den Strand von Peniche an. Der Praia do Baleal Norte ist aufgrund seiner aufbrausenden Wellen ein echter Geheimtipp und für geübte Board-Piraten empfehlenswert. Die perfekten Röhrenwellen befinden sich am Praia do Medão und sind Schauplatz großer nationaler und internationaler Wettbewerbe."




