- id: five
  title: Felsen mit Aussicht
  img: bg-img5
  description: "Herrliche Aussichtspunkte bieten die vielen 'Cabos' entlang der Küste Portugals. Das bekannteste Ziel ist der Cabo da Roca: der westlichste Punkt Europas ist sogar amtlich dokumentiert. Zur Zeit der Iberischen Kriege diente die Festung auf dem Felsen der Verteidigung vor Angriffen. Der lichtstärkste Leuchtturm Europas wacht über die Schiffe im Süd-Westen der Algarve. Der viel befahrene Seeweg am Cabo de São Vicente ist berühmt für seine steilen Klippen. Oberhalb des Fundortes von Dinosaurier-Fußabdrücken thront der rot-weiße Leuchtturm am Cabo Espichel. Weitere Ausflugsziele sind die Kapelle Ermida da Memória und der Wallfahrtsort mit barocker Kirche, der Igreja de Nossa Senhora do Cabo."



