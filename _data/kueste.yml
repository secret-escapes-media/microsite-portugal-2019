- id: six
  title: Malerische Fischerdörfer
  img: bg-img6
  url: #
  description: "Abseits der Touristenpfade laden immer wieder Fischerorte, die ihren ursprünglichen Charme nicht verloren haben, zum Entspannen und Verweilen ein. Die weiß getünchten Häuserreihen inmitten stiller Gassen in Ferragudo sind wahre Oasen der Ruhe. Noch immer wird frischer Fisch direkt am Hafen gegrillt oder an lokale Restaurants verkauft. Ein besonders farbenprächtiges Fischerdorf ist Costa Nova – auffällig gestreifte Häuser, die einst von Fischern als Lager und Sommerhäuser genutzt wurden, säumen hier das Strandufer. Im Alentejo liegt das pittoreske Fischerstädtchen Porto Covo mit Restaurants direkt am Strand. Umgeben von bunten Booten und einem kleinen Hafen bieten lauschige Plätzchen mit Blick auf den Atlantik kulinarische Köstlichkeiten. "



