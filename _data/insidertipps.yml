- id: "1"
  title: Oliver Astrologo
  img: bg-img2
  location: Filmemacher aus Rom

  tips:

    items:

      - id: 1
        question: Gibt es eine Region in Italien, die dich besonders fasziniert
        answer: "Italien ist so ein vielfältiges Land mit unglaublich abwechslungsreicher Landschaft, Geschichte und Kultur an jeder Ecke, da ist es sehr schwierig, eine Lieblingsregion zu benennen. Ich liebe das Meer in Apulien, die Architektur im Latium und die atemberaubende Landschaft im Trentino. Gerade die Vielfalt macht die Schönheit Italiens&nbsp;aus!"

      - id: 2
        question: "Welche Stadt sollte ein Italien-Urlauber in jedem Fall&nbsp;besuchen"
        answer: "Italien hat fernab der Touristenpfade noch so viel mehr zu bieten: Siena in der Toskana mit seinem Palio, einem traditionellen Pferderennen, das Dorf Civita di Bagnoregio, das seit einem Erdbeben praktisch verlassen war und inzwischen zu den schönsten Orten nicht nur des Latiums, sondern ganz Italiens zählt, weiter im Süden begeistert das wunderschöne Matera und Syrakus glänzt auf Sizilien mit seinen architektonischen Meisterwerken im&nbsp;Barockstil."

      - id: 3
        question: "Was sollte man auf jeden Fall probieren, wenn man eine Reise nach Italien&nbsp;macht"
        answer: "Als Römer muss ich unbedingt Pasta Cacio e Pepe und Carbonara empfehlen. Im Süden sollte man in jedem Fall typische Gerichte wie Tortiglioni alla Siciliana oder Orecchiette con cime di rapa pugliesi probieren. Im Norden sollte man sich die Pizzoccheri oder das Cotoletta alla Milanese nicht entgehen lassen. Und auf keinen Fall darf ein Dessert fehlen - gerade im Süden gibt es ausgezeichnete Süßspeisen wie das Cannolo siciliano oder&nbsp;die&nbsp;Babà. "


