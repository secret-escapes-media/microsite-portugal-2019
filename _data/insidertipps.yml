- id: "3"
  title: Lorenzo Freschi
  img: bg-img4
  location: Head of Hotels - Italien bei Secret Escapes aus Mailand

  tips:

    items:

      - id: 1
        question: Welche Region in Italien könntest du immer wieder&nbsp;bereisen
        answer: "Für mich umfasst Sizilien alles, was die Schönheit Italiens ausmacht: die Landschaft wechselt zwischen Bergen und traumhaft schönen Stränden, das Essen ist ausgezeichnet und die Insel ist Heimat unzähliger kultureller&nbsp;Schätze."

      - id: 2
        question: "Hast du einen Tipp für einen Städte-Kurztrip für&nbsp;uns"
        answer: "Matera sollte man unbedingt wegen seiner reichen Geschichte und Kultur besuchen und Alberobello in Apulien um die Traditionen kennenzulernen und die hervorragende Küche zu&nbsp;probieren."

      - id: 3
        question: "Was macht für dich die Authentizität Italiens&nbsp;aus"
        answer: "Jeder Italien-Urlauber sollte auch mal Orte abseits der bekannten touristischen Pfade besuchen, denn hier finden sich die wahren Schätze. An so vielen Ecken Italiens finden sich Kultur, einzigartige Landschaften und kulinarische Hochgenüsse, die man in dieser Dichte an keinem anderen Ort erfahren&nbsp;kann."

      - id: 4
        question: "Hast du einen Geheimtipp für&nbsp;uns"
        answer: "Ich empfehle jedem Italien-Besucher, den Menschen vor Ort zu begegnen, zum Beispiel bei einem Kochkurs oder bei einer Bootsfahrt mit Einheimischen. So lernt man Italien doch von seiner schönsten und authentischsten Seite&nbsp;kennen."


