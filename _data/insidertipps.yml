- id: "2"
  title: Mariachiara Franceschini
  img: bg-img3
  location: Archäologin aus Brescia

  tips:

    items:

      - id: 1
        question: Als Archäologin betrachtet man viele Orte ja aus einer besonderen Perspektive - welche Region fasziniert dich am&nbsp;meisten
        answer: "Ganz klar: Umbien! Mit dieser Region fühle ich mich besonders verbunden, weil ich dort als Studentin oft an Ausgrabungen beteiligt war. Umbrien ist wirklich ein Kleinod im Zentrum Italiens, ein Ort reich an Geschichte und Kultur, wo Kunst und Natur harmonisch interagieren. In Felsen gebaute Dörfer zwischen großteils wilden und unberührten Naturparks machen die Region zu einem ganz besonderen&nbsp;Ort."

      - id: 2
        question: "Welchen Ort sollte man für einen Kurztrip ins Auge&nbsp;fassen"
        answer: "Ich würde jedem Orvieto ans Herz legen – die Stadt in Umbrien kann auch sehr gut von Rom aus besucht werden. Neben beeindruckenden Sehenswürdigkeiten, wie z.B. dem Dom, lohnt sich vor allem eine Führung von Orvieto Underground: Steigen Sie in die Brunnen hinab und erkunden Sie die unterirdische&nbsp;Stadt."

      - id: 3
        question: "Welches regionale Gericht empfiehlst du Italien-Besuchern"
        answer: "Ein typisch umbrisches Gericht ist Palomba alla Leccarda: Taube in Olivensoße. Vegetariern würde ich Strangozzi in Trüffelsoße empfehlen, da die Qualität des Trüffels in Umbrien ausgezeichnet&nbsp;ist."

      - id: 4
        question: "Wann eignet sich Italien am besten für eine&nbsp;Reise"
        answer: "In Italien gibt es zahlreiche Kulturschätze, die man das ganze Jahr über bewundern kann. Die Berge der Alpen und des Apennins sind definitiv zu allen Jahreszeiten eine wunderschöne Destination. Gibt es etwas schöneres als am Meer zu sein, wenn wenn der Strand nicht von Liegestühlen bedeckt ist und man ihn bei einem Spaziergang am Wasser ganz für sich haben&nbsp;kann?"


